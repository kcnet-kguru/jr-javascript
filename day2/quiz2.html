<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 주어진 배열을 정렬하여 이웃한 숫자와의 갭 차이가 제일 큰 수를 리턴하시오
        // ex)
        // maxGap ([13,10,5,2,9]) ==> return (4)
        // 9 - 5 = 4
        //
        // maxGap ([-3,-27,-4,-2]) ==> return (23)
        // |-4- (-27) | = 23
        //
        // maxGap ([-7,-42,-809,-14,-12]) ==> return (767)
        // | -809- (-42) | = 767
        //
        // maxGap ([-54,37,0,64,640,0,-15]) ==> return (576)
        // | 64 - 640 | = 576

        function maxGap(arr) {
            arr.sort(function(a, b){
                if(a > b) return 1;
                if(a === b) return 0;
                if(a < b) return -1;
            });
            var gapArr = [];
            for(var i=0; i<arr.length-1; i++){
                gapArr.push(arr[i+1] - arr[i]);
            }
            var maxIndex = gapArr.reduce((idxMax, x, idx, calArr) => x > calArr[idxMax] ? idx : idxMax, 0);

            return arr[maxIndex+1] - arr[maxIndex];
        }

        console.log(maxGap([13,10,5,2,9]));
        console.log(maxGap([-3,-27,-4,-2]));
        console.log(maxGap([-7,-42,-809,-14,-12]));
        console.log(maxGap([-54,37,0,64,640,0,-15]));
    </script>
