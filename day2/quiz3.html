<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    //각 두 정수 곱의 합에서 얻은 최소 합계를 구합니다.
    // ex)
    // minSum([5,4,2,3]) ==> return (22)
    // 5*2 + 3*4 = 22
    //
    // minSum([12,6,10,26,3,24]) ==> return (342)
    // 26*3 + 24*6 + 12*10 = 342
    //
    // minSum([9,2,8,7,5,4,0,6]) ==> return (74)
    // 9*0 + 8*2 +7*4 +6*5 = 74

    function minSum(arr) {
      const reducer = (accumulator, currentVaule) => accumulator + currentVaule;
      return arr.sort(function (a,b) {return a-b;}).map(function (x,i) {return x * arr[arr.length-1-i];}).slice(0,arr.length / 2).reduce(reducer);
    }
    console.log(minSum([5,4,2,3]));
    console.log(minSum([12,6,10,26,3,24]));
    console.log(minSum([9,2,8,7,5,4,0,6]));
  </script>
</head>

</html>
