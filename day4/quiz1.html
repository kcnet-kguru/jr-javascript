  <script>
    // 주어진 리스트에서 코딩 언어의 카운트를 집계한 결과 객체를 리턴하는 함수를 작성하시오
    // Example
    // list1 = [
      //     { 'firstName': 'Noah', 'lastName': 'M.', 'country': 'Switzerland', 'continent': 'Europe', 'age': 19, 'language': 'C' },
      //     { 'firstName': 'Anna', 'lastName': 'R.', 'country': 'Liechtenstein', 'continent': 'Europe', 'age': 52, 'language': 'JavaScript' },
      //     { 'firstName': 'Ramon', 'lastName': 'R.', 'country': 'Paraguay', 'continent': 'Americas', 'age': 29, 'language': 'Ruby' },
      //     { 'firstName': 'George', 'lastName': 'B.', 'country': 'England', 'continent': 'Europe', 'age': 81, 'language': 'C' },
      //     ]

    // result: { 'C': 2, 'JavaScript': 1, 'Ruby': 1 }

    // 개체의 언어 순서는 중요하지 않습니다.
            // 카운트 값은 올바른 숫자여야 합니다.
            // 입력 배열은 위의 예와 같이 항상 유효하고 포맷됩니다.
    function count_languages(lst){
        var resultMap = {};
        lst.forEach(function(obj, idx){
           var langugae = obj['language'];
           var langCnt = resultMap[langugae];
           if(langCnt != undefined && langCnt != null){
               resultMap[langugae] = Number(langCnt) + 1;
           }else{
               resultMap[langugae] = 1;
           }
        });
        return resultMap;
    }
    list1 = [
            { 'firstName': 'Noah', 'lastName': 'M.', 'country': 'Switzerland', 'continent': 'Europe', 'age': 19, 'language': 'C' },
            { 'firstName': 'Anna', 'lastName': 'R.', 'country': 'Liechtenstein', 'continent': 'Europe', 'age': 52, 'language': 'JavaScript' },
            { 'firstName': 'Ramon', 'lastName': 'R.', 'country': 'Paraguay', 'continent': 'Americas', 'age': 29, 'language': 'Ruby' },
            { 'firstName': 'George', 'lastName': 'B.', 'country': 'England', 'continent': 'Europe', 'age': 81, 'language': 'C' },
            ]
    console.log(count_languages(list1));
  </script>
